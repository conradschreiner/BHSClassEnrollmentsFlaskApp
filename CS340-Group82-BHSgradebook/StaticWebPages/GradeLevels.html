<h1>GradeLevels Table</h1>
<table border="1" cellpadding="5" style="border-collapse:collapse">
<tr>
  <th>gradeLevelID</th>
  <th>Grade Name</th>
  <th>Grade Number</th>
</tr>
<tr>
  <td>1</td>
  <td>Freshman</td>
  <td>9</td>
</tr>
<tr>
  <td>2</td>
  <td>Sophomore</td>
  <td>10</td>
</tr>
<tr>
  <td>3</td>
  <td>Junior</td>
  <td>11</td>
</tr>
<tr>
  <td>4</td>
  <td>Senior</td>
  <td>12</td>
</tr>
</table>
<form>
  <fieldset>
    <legend><strong>Add GradeLevel Record</strong></legend>
    <div>
      <label for="gradeName">GradeLevel Name: </label>
      <input type="text" id="gradeName" name="gradeName"/>
    </div>
        <div>
      <label for="gradeNum">GradeLevel Number: </label>
      <input type="number" id="gradeNum" name="gradeNum"/>
    </div>
    <label for="addGrade">
        <button type="submit" id="addGrade">Add GradeLevel</button>
      </label>
  </fieldset>
</form>
